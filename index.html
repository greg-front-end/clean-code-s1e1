<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <main class="main">
    <div class="more-info">
      <img class="more-info__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main__todo-center todo">
      <section class="todo__section-add-task">
        <h3 class="todo__title todo__add-task-title">
          <label for="todo__new-task">Add Item</label>
        </h3>
        <div class="todo__new-task-row-wrapper">
          <input id="todo__new-task" class="todo__task-input" type="text">
          <button class="todo__btn-add-task btn" id="todo__btn-add-task">Add</button>
        </div>
      </section>
      <section class="todo__section-task-list">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__incomplete-tasks-list todo__list" id="todo__incomplete-tasks">
          <li class="todo__tasks-list-item todo__list-item">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task-name">Pay Bills</label>
            <input class="todo__task-input" type="text">
            <button class="todo__btn-edit btn">Edit</button>
            <button class="todo__btn-delete btn">
              <img class="todo__btn-delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo__list-item todo__list-item--edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="todo__task-name">Go Shopping</label>
            <input class="todo__task-input" type="text" value="Go Shopping">
            <button class="todo__btn-edit btn">Save</button>
            <button class="todo__btn-delete btn">
              <img class="todo__btn-delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__section-completed-tasks">
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__completed-tasks-list todo__list" id="todo__completed-tasks">
          <li class="todo__list-item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__task-name">See the Doctor</label>
            <input class="todo__task-input" type="text">
            <button class="todo__btn-edit btn">Edit</button>
            <button class="todo__btn-delete btn">
              <img class="todo__btn-delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
